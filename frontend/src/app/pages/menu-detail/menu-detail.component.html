<app-header></app-header>
<div class="container">
  <div class="menu-title">
    <h3 class="title">{{menu.menuname}}</h3>
  </div>
  <div class="subtitle">作り方</div>
  <div class="recipes" *ngFor="let recipe of recipes; index as i">
    <div class="recipe-title">手順{{i + 1}}</div>
    <mat-card class="recipe">
      <mat-card-content>
        <p>{{recipe}}</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
